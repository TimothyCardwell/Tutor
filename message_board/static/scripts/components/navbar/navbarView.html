<nav class="navbar navbar-default custom-navbar-classes" ng-controller="NavbarController as navbar">
  <div class="container-fluid">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tutor</a>
    </div>

    <div>
        <p class="navbar-text">Hello, {{ navbar.user.screenname }}!</p>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
        <li><a href="#" data-toggle="modal" data-target="#myModal">Register</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ng-submit="navbar.registerNewUser()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Register</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="registerFirstName">First Name</label>
                            <input type="text" id="registerFirstName" class="form-control" placeholder="First Name" ng-model="navbar.registerUser.firstName"/>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Last Name</label>
                            <input type="text" id="registerLastName" class="form-control" placeholder="Last Name" ng-model="navbar.registerUser.lastName"/>
                        </div>
                        <div class="form-group">
                            <label for="registerEmailAddress">Email Address</label>
                            <input type="email" id="registerEmailAddress" class="form-control" placeholder="Email Address" ng-model="navbar.registerUser.emailAddress"/>
                        </div>
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Username" ng-model="navbar.registerUser.username"/>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Password" ng-model="navbar.registerUser.password"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="navbar.clearRegisterUser()">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
